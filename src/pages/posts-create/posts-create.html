<ion-header>

  <ion-navbar>
    <ion-title>Create a New Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ng-container *ngIf="auth.user | async as user">
    <img [src]="post.img || 'http://via.placeholder.com/350x150'">

    <ion-input floating type="text" placeholder="Post Content" [(ngModel)]="post.content"></ion-input>
    <ion-input floating type="text" placeholder="Image URL" [(ngModel)]="post.img"></ion-input>
    
          
    <image-upload></image-upload>

    <hr>

    <button ion-button full color="secondary" (tap)="create(user)">Save Post</button>
  </ng-container>
</ion-content>
